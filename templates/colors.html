<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic Color Palettes - Explore a vibrant world of colors">
    <title>Dynamic Colors Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #000000;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ff6200 !important;
        }
        .color-section {
            padding: 30px 0;
            text-align: center;
        }
        .color-section h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .color-row {
            margin-bottom: 30px;
        }
        .color-card {
            height: 150px;
            width: 150px;
            border-radius: 5px;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #ff6200;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .btn-custom {
            background-color: #ffffff;
            color: #ff6200;
            border: 2px solid #ff6200;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ff6200;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">{Dev}School Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/colors">Colors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/liveness">Liveness Check</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="color-section" class="color-section">
        <h2>Explore Our Dynamic Color Palettes</h2>
        <div id="color-grid" class="container">
        </div>
        <button id="generate-colors-btn" class="btn btn-custom">Generate New Palettes</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function displayPalettes(palettes) {
            let colorGrid = $("#color-grid");
            colorGrid.empty();  
            palettes.forEach(palette => {
                let row = $('<div class="row justify-content-center color-row"></div>');
                palette.forEach(color => {
                    let col = $(`<div class="col-md-2">
                                    <div class="color-card" style="background-color: ${color};">
                                        ${color}
                                    </div>
                                 </div>`);
                    row.append(col);
                });
                colorGrid.append(row);  
            });
        }

        function generateNewPalettes() {
            let allPalettes = [];
            let paletteRequests = [];

            for (let i = 0; i < 3; i++) {
                paletteRequests.push(
                    $.ajax({
                        url: '/generate-colors',
                        method: 'GET',
                        success: function(response) {
                            if (response.colors) {
                                allPalettes.push(response.colors);
                            }
                        },
                        error: function() {
                            alert("Error fetching colors from the server.");
                        }
                    })
                );
            }

            $.when(...paletteRequests).done(function() {
                displayPalettes(allPalettes);  
            });
        }

        $("#generate-colors-btn").on("click", function() {
            generateNewPalettes();
        });

        $(document).ready(function() {
            generateNewPalettes();
        });
    </script>
</body>
</html>
